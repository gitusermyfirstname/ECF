<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>

<div class="container">
    <form>

        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="NameTest">
        </div>

        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="FirstNameTest">
        </div>

        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Vos allergies</label>
            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides…)" value="Cacahouetes">
        </div>

        <div class="mb-3">
          <label for="NbConvivesInput" class="form-label">Nombree de convives à définir</label>
          <input type="number" class="form-control" id="NbConvivesInput" placeholder="Vous viendrez à combien de personnes ?" value="4">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Valider les modifications</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>        
    </form>

    <div class="text-center pt-3">
        <a href="/editPassword">Il faut cliquer ici pour modifier votre mot de passe</a>
    </div>

</div>
