<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion Employe</h1>
    </div>
</div>

<div class="container">

    <form id="signinEmployeForm">
        <div class="mb-3">
          <label for="EmailEmployeInput" class="form-label">Email Employe</label>
          <input type="email" class="form-control" id="EmailEmployeInput" placeholder="lemail@gmail.com" name="email">
        
          <div class="invalid-feedback">
            Le mail et le mot de passe ne matchent pas
          </div>
        
        </div>

        <div class="mb-3">
          <label for="PasswordEmployeInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordEmployeInput" name="mdp">
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSigninEmploye">Employe Connexion</button>
        </div>        
    </form>

    <div class="text-center pt-3">
        <a href="/editPassword">Mot de passe perdu ? Le modifier ici</a>
    </div>

</div>
