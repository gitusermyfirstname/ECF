<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Connexion Veterinaire</h1>
    </div>
</div>

<div class="container">

    <form id="signinVeterinaireForm">
        <div class="mb-3">
          <label for="EmailVeterinaireInput" class="form-label">Email Veterinaire</label>
          <input type="email" name="email" class="form-control" id="EmailVeterinaireInput" placeholder="lemail@gmail.com" name="email">
        
          <div class="invalid-feedback">
            Le mail et le mot de passe ne matchent pas
          </div>
        
        </div>

        <div class="mb-3">
          <label for="PasswordVeterinaireInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordVeterinaireInput" name="mdp">
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSigninVeterinaire">Veterinaire Connexion</button>
        </div>        
    </form>

    <div class="text-center pt-3">
        <a href="/editPassword">Mot de passe perdu ? Le modifier ici</a>
    </div>

</div>
